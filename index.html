<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>My booklist</title>
</head>

<body>
    <div class="container">
        <h2 class="display-4 text-center ">My<span class="mycolor">Book</span>List</h2>
        <form id="book-form">
            <div class="form-group">

                <label for="title">Title:</label>
                <input type="text" placeholder="Enter Title" class="form-control" id="title">
            </div>
            <div class="form-group">

                <label for="author">Author:</label>
                <input type="text" placeholder="Enter the Author's name" id="author" class="form-control">
            </div>
            <div class="form-group">

                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" placeholder="Enter your ISBN number" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" id="btn" class="btn mycolorbg btn-block">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
    <script src="./main.js"></script>
</body>

</html>
